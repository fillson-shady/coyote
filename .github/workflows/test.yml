name: test
on: [pull_request, push]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: Homebrew/actions/setup-homebrew@master
      - run: brew install docker colima
        if: startsWith(matrix.os, 'macOS')
      - run: colima start
        if: startsWith(matrix.os, 'macOS')
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
      - run: go test
